type Item 
  @model 
  @auth(rules: [
      # Defaults to use the "owner" field.
      { allow: owner },

      # Admin users can access any operation.
      { allow: groups, groups: ["Admin"] },

      # Allow public to read
      { allow: public, operations: [read] }
    ])
{
  id: ID!
  title: String!
	description: String
	tags: [String]
	url: String
	imgUrl: String
	price: Float
}